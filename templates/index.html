{% extends 'base.html' %}

{% block title %}Photo_Upload{% endblock %}

{% block content %}
<h3>Upload Photo!!!</h3>
	<form class="row g-3" method="POST" action="/upload" enctype="multipart/form-data">
  		<div class="mb-3">
  			<label for="formFileMultiple" class="form-label">Upload photo</label>
  			<input class="form-control" type="file" name="formFileMultiple" multiple>
		</div>
  		<div class="col-auto">
    		<button type="submit" class="btn btn-primary mb-3">Submit</button>
  		</div>
	</form>
	<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		{% for message in messages %}
		  {{ message }}
		{% endfor %}
	  {% endif %}
	{% endwith %}
	</p>
{% endblock %}
